<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="container1">
        <p id="result">Your Result</p>
        <div id="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <p id="great">Great</p>
        <p id="description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div id="container2">
        <p id="sum">Summary</p>
        <div id="main-container">
          <div class="img_scores">
            <span class="left red"
              ><img src="images/icon-reaction.svg" />
              <p class="all-text">Reaction</p></span
            >
            <span class="right">
              <span class="bold_numbers">80</span> / 100</span
            >
          </div>
          <div class="img_scores_1">
            <span class="left yellow"
              ><img src="images/icon-memory.svg" />
              <p class="all-text">Memory</p></span
            >
            <span class="right">
              <span class="bold_numbers">92</span> / 100</span
            >
          </div>
          <div class="img_scores_2">
            <span class="left green"
              ><img src="images/icon-verbal.svg" />
              <p class="all-text">Verbal</p></span
            >
            <span class="right">
              <span class="bold_numbers">61</span> / 100</span
            >
          </div>
          <div class="img_scores_3">
            <span class="left violet"
              ><img src="images/icon-visual.svg" />
              <p class="all-text">Visual</p></span
            >
            <span class="right">
              <span class="bold_numbers">72</span> / 100</span
            >
          </div>
        </div>

        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
